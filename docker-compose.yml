version: '3.8'

services:
  coinbase-app:
    build: .
    container_name: coinbase-data-retriever
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=_00003300042002
      - POSTGRES_USER_FILE=/app/db/postgres-u.txt
      - POSTGRES_PASSWORD_FILE=/app/db/postgres-p.txt
    volumes:
      - ./db:/app/db:ro
      - ./outputs:/app/outputs
      - ./.env:/app/.env:ro
      - ./src:/app/src
    networks:
      - db_prdnet

networks:
  db_prdnet:
    external: true
